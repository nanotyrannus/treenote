    Pinus:
        Pinus contorta murrayana:
            locality: [Western US, California, US]
            tags: []
            desc: >
                Evergreen shrub or tree to 10 ft in height. Fire-dependent,
                requiring wildfires to maintain healthy populations of diverse
                ages.
        Pinus jeffreyi:
            locality: [Western US, California, US]
            tags: [xeric]
            desc: >
                Jeffrey pine is tolerant of serpentine soils and is often 
                dominant in these conditions, even on dry sites at fairly 
                low altitudes. On other soils, it only becomes dominant at 
                higher altitudes where the usually faster-growing ponderosa 
                pine (Pinus ponderosa) does not thrive. Jeffrey pine is more 
                stress tolerant than the closely related Ponderosa pine 
                (Pinus ponderosa). At higher elevations, on poorer soils, in 
                colder climates, and in dryer climates, Jeffrey pine replaces 
                ponderosa as the dominant tree.
        Pinus ponderosa:
            locality: [Western US, California, US]
            desc: >
                Large pine tree. Fire cycle is 5 to 10 years, in which natural
                ignitions spark a low-intensity fire.
