    Nymphaea:
        Nymphaea spp.:
        idea: >
            In a pond, make an arrangement of Nymphaea spp. that bloom in a
            clockwise pattern according to the seasons.
        Nymphaea Jakkaphong (hardy):
        Nymphaea Chrysantha (hardy):
        Nymphaea minuta:
            desc: >
                Newly described pygmy species. Tolerates low light,
                propagates only through seed. Good breeding potential.
        Nymphaea subg. Anecphya:
            desc: >
                Australian tropical water lilies. Once thought to be difficult
                to cultivate, but techniques have been found.
            type species: Nymphaea gigantea
            links: ["https://www.victoria-adventure.org/waterlilies/anecphya_cultivation/page1.html"]
        Nymphaea Albert Greenberg:
            desc: >
                Light green pads with interrupted mottling. Pink flowers with nice 
                fragrance.
        Nymphaea odorata tuberosa:
            desc: >
                Has tuberous storage organs like N. rubra.
        Nymphaea 'Yellow Watermelon':
            desc: >
                There may be some confusion. The officially registered plant by
                Mike Giles looks different from the version being sold by Klong15.
                Mike Gile's plant has a white lemon scented flower held 20-25 cm
                above the water. The leaves have a characteristic yellow venation.
                Klong15's version has tri-colored flecked variegation that is also
                highly attractive.
        Nymphaea 'Manee Siam':
            desc: >
                Hardy white fragrant flowers. Petals are slightly pointed and give
                the flower an attractive geometric look to it. Flowers float on
                surface of the water and are comparable in size to leaves, at 
                9.5 - 11.5 cm flowers to 13.5 x 12 cm leaves.
        Nymphaea 'Wanvisa':
            desc: >
                Hardy pink flowers with yellow striations, very unique. Pads are
                dark green with darker brown mottling. Some flowers partially 
                revert to yellow, giving a pie-chart-like appearance.
        Nymphaea 'Charlene Strawn':
            desc: >
                Smallish lily described as "one of the most fragrant hardies". Long
                blooming season and "makes a great cut flower".
            links: ["http://www.waterlilies.com/waterlilies/yellowwaterlily/charlenestrawn.html"]
        Nymphaea 'Yasuhiro':
            parentage: N. gigantea x N. 'White Colorata'
            desc: >
                Intersubgeneric water lily between Nymphaea and Anecphya. Flowers
                are a bright purple with bright red pollen on yellow stamens. 
                Highly attractive.
        Nymphaea Leopardess:
            desc: >
                Large purple flowers with heavily variegated leaves.
        Nymphaea Helvola:
            parentage: N. pygmaea x N. mexicana
        Nymphaea 'Rotkäppchen':
            parentage: N. 'Perry's Fire Opal' x N. 'Wow'
            desc: >
                Fragrant, small pink flowers that highly resemble camellia. Breeder
                describes them as like paeonies. Good flower:leaf size ratio, with 
                12-13 cm flowers and 12 x 12 cm lily pads. Flowers float on the 
                water surface.
        Nymphaea Daubenyana:
            habit: [floating, bulb, viviparous]
            desc: >
                Submerged foliage looks similar to Nymphaea zenkeri 'Red' but
                much smaller. Very attractive.
        Nymphaea Eros:
            desc: >
                Cute, on the smaller side. Green to reddish brown pads. Pink
                flower with orange stamens.
        Nymphaea 'Margaret Mary':
            habit: [floating, bulb, viviparous]
            climate: tropical
            desc: >
                Unusual highly cupped flowers, purple, held above the water. Leaves
                form an uncanny unbroken mosaic shape.
